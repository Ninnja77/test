<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo-az">
            <img src="./assets/icon/svg/logo-md.svg" alt="">
        </label>
        <label class="logo">
            <img src="./assets/icon/svg/Vector.svg" alt="">
        </label>
        <ul>
            <li><a href="#">Kataloq</a></li>
            <li><a href="#">Mənbə</a></li>
            <li><a href="#">Layihə haqqında</a></li>
            <li><img class="support-us-text" src="./assets/icon/svg/heart-fill-red.svg" alt=""><a href="#">Dəstək ol</a>
            </li>
        </ul>
        <div class="container">
            <div class="section-search">
                <div class="search-section">
                    <div class="search-icon">
                        <img src="./assets/icon/svg/search-icon.svg" alt="">
                    </div>
                    <input class="search-input" type="text">
                    <style>
                        @media (max-width:952px) {
                            .search-clear {
                                display: none;
                            }
                        }
                    </style>
                    <div class="search-clear">
                        <img class="clear-btn" src="./assets/icon/svg/clear.svg" alt="">
                    </div>
                </div>
                <button class="search-btn">
                    Axtar
                    <button class="icon-btn">
                        <i class='fas fa-search' style='font-size:20px'></i>
                    </button>
                </button>
            </div>
            <div class="box">
                <p><b class="kutu">Məsələn,</b><span class="cities">cümhuriyyət</span></p>
                <p><b>Ətraflı axtarış</b></p>
            </div>
            <div>
                <div class="container-img" >
                    <div class="img-section">
                        <div class="images-box">
                            <img class=" img" src="./assets/images/randomImage-1.png" alt="">
                            <div class="images-text">
                                <p class="wrapper">Foto və neqativlər</p>
                                <p class="word">3455 eksponat</p>
                            </div>
                        </div>
                        <div class="images-box">
                            <img class=" img" src="./assets/images/randomImage-2.png" alt="">
                            <div class="images-text">
                                <p class="wrapper">Kitab,qəzet və jurnallar</p>
                                <p class="word">10867 eksponat</p>
                            </div>
                        </div>
                        <div class="images-box">
                            <img class="img" src="./assets/images/randomImage-3.png" alt="">
                            <div class="images-text">
                                <p class="wrapper">Rəsm və qrafika</p>
                                <p class="word">455 eksponat</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
